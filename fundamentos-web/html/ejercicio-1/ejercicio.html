<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Escuela</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Armando</td>
            <td>La Salle Bajío</td>
        </tr>
        <tr>
            <td>Jose</td>
            <td>Martínez</td>
            <td>Tecnoloógico de Monterrey</td>
        </tr>
    </table>
</body>
</html>
